<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin: 30px 0;
            font-size: 24px;
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2347bf;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e3392;
        }

        #tabelaDados {
            max-width: 900px;
            margin: 30px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        fieldset {
            border: 2px solid #333;
            padding: 20px;
            width: 100%;
            max-width: 275px;
            background-color: #fff;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        .container-botoes {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .container-botoes button {
            width: 22%;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form id="formCalculadora">
        <fieldset>
            <legend>Calculadora</legend>
            <label>Primeiro Número: <input type="number" id="num1"></label>
            <label>Segundo Número: <input type="number" id="num2"></label>
            <div class="container-botoes">
                <button type="button" onclick="calcular('adicao')">+</button>
                <button type="button" onclick="calcular('subtracao')">-</button>
                <button type="button" onclick="calcular('multiplicacao')">*</button>
                <button type="button" onclick="calcular('divisao')">/</button>
            </div>
            <label>Resultado: <input type="text" id="resultado" readonly></label>
        </fieldset>
    </form>

    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let resultado = 0;

            switch (operacao) {
                case 'adicao':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        alert("Erro: Divisão por zero!");
                        return;
                    }
                    break;
            }
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>
</html>
