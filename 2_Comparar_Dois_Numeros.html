<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
</head>
<body>
    <h2>Digite dois números para comparar:</h2>
    <input type="number" id="numero1" placeholder="Primeiro número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <button onclick="compararNumeros()">Comparar</button>
    <input type="text" id="resultado" readonly>

    <script>
        function compararNumeros() {
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            let resultado;
            if (numero1 > numero2) {
                resultado = "O primeiro número é maior.";
            } else if (numero1 < numero2) {
                resultado = "O segundo número é maior.";
            } else {
                resultado = "Os números são iguais.";
            }
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>
</html>
