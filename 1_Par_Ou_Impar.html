<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h2>Digite um número para verificar se é par ou ímpar:</h2>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarParImpar()">Verificar</button>
    <textarea id="resultado" readonly></textarea>

    <script>
        function verificarParImpar() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = numero % 2 === 0 ? "O número é par." : "O número é ímpar.";
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>
</html>
